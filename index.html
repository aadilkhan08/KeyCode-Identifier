<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Detector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    body {
      user-select: none; 
      -webkit-user-select: none; 
      -moz-user-select: none; 
      -ms-user-select: none; 
      background-color: #CBD2A4; 
    }
    #container{
        background-color:#E9EED9 ;
    }
  </style>
</head>
<body class="h-screen w-screen flex items-center justify-center">

  <div id="container" class="p-8 rounded-xl bg-[#B9E5E8] shadow-lg text-center text-gray-800 space-y-4">
    <h1 class="text-3xl font-bold">Press any key!</h1>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 text-lg">
      <div class="key-box">
        <span class="text-gray-600">Key:</span>
        <div id="key" class="font-mono text-2xl font-semibold"></div>
      </div>
      <div class="key-box">
        <span class="text-gray-600">KeyCode:</span>
        <div id="keyCode" class="font-mono text-2xl font-semibold"></div>
      </div>
      <div class="key-box">
        <span class="text-gray-600">Code:</span>
        <div id="code" class="font-mono text-2xl font-semibold"></div>
      </div>
    </div>
  </div>
</body>
</html>
